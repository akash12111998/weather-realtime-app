<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Real-Time Weather</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <header class="app-header">
      <h1>Global Real-Time Weather</h1>
      <p>Search by city, state, country, or region.</p>
    </header>

    <section class="search-panel">
      <form id="search-form">
        <label for="location-input" class="sr-only">Location</label>
        <input
          id="location-input"
          type="text"
          placeholder="e.g. Mumbai, California, France, Tokyo"
          autocomplete="off"
          required
        />
        <button id="search-btn" type="submit">Search</button>
      </form>

      <div class="toolbar unit-toolbar">
        <button id="current-location-btn" type="button">Use My Location</button>

        <label for="temp-unit-select">Temp</label>
        <select id="temp-unit-select">
          <option value="celsius">Celsius (C)</option>
          <option value="fahrenheit">Fahrenheit (F)</option>
        </select>

        <label for="wind-unit-select">Wind</label>
        <select id="wind-unit-select">
          <option value="kmh">km/h</option>
          <option value="mph">mph</option>
          <option value="kn">knots</option>
        </select>

        <label for="precip-unit-select">Precip</label>
        <select id="precip-unit-select">
          <option value="mm">mm</option>
          <option value="inch">inch</option>
        </select>

        <label for="pressure-unit-select">Pressure</label>
        <select id="pressure-unit-select">
          <option value="hpa">hPa</option>
          <option value="inhg">inHg</option>
        </select>
      </div>
    </section>

    <section class="globe-section">
      <h2 class="section-title">Pick a Location on the Globe</h2>
      <div class="toolbar globe-toolbar">
        <label for="globe-style-select">Globe Style</label>
        <select id="globe-style-select">
          <option value="satellite">Satellite</option>
          <option value="satellite_labels">Satellite + Labels (Hybrid)</option>
          <option value="topographic" selected>Topographic</option>
          <option value="night">Night</option>
          <option value="borders">Borders (Intl + Domestic)</option>
          <option value="cartographic_light">Cartographic Light</option>
          <option value="cartographic_dark">Cartographic Dark</option>
        </select>
        <button id="reset-globe-view-btn" type="button">Reset View</button>
      </div>
      <p id="globe-style-status" class="globe-style-status hidden" aria-live="polite"></p>
      <div id="globe-view" class="globe-view" aria-label="3D globe for pinpoint weather"></div>
      <p id="pinned-coords" class="pinned-coords">Pinned location: none</p>
    </section>

    <section>
      <h2 class="section-title">Matching Locations</h2>
      <ul id="results-list" class="results-list" aria-live="polite"></ul>
    </section>

    <section id="weather-section" class="weather-section hidden" aria-live="polite">
      <h2 id="selected-location"></h2>
      <h3 class="forecast-title">Smart Alerts</h3>
      <div id="alerts-panel" class="alerts-panel hidden"></div>
      <div id="weather-grid" class="weather-grid"></div>
      <h3 class="forecast-title">Sun & UV</h3>
      <div id="sun-uv-grid" class="sun-uv-grid"></div>
      <h3 class="forecast-title">Air Quality (AQI)</h3>
      <div id="aqi-grid" class="aqi-grid"></div>
      <h3 class="forecast-title">Next 24 Hours</h3>
      <div class="hourly-chart-wrap">
        <svg id="hourly-chart" viewBox="0 0 720 220" preserveAspectRatio="none" role="img" aria-label="24 hour temperature trend"></svg>
      </div>
      <div id="hourly-meta" class="hourly-meta"></div>
      <p id="updated-at" class="updated-at"></p>
      <h3 class="forecast-title">7-Day Forecast</h3>
      <div id="forecast-grid" class="forecast-grid"></div>
    </section>

    <p id="status-message" class="status-message">Search for a location to begin.</p>
  </main>

  <script src="https://unpkg.com/globe.gl"></script>
  <script src="./script.js"></script>
</body>
</html>
